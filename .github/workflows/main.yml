name: Python application

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        make install
        make test
    - name: Check for changes in puzzle.txt
      id: checkfile
      run: |
        echo "::set-output name=changed::$(git diff --name-only HEAD^ HEAD | grep '^examples/puzzle.txt$' || echo 'false')"
    - name: Run application
      if: steps.checkfile.outputs.changed != 'false'
      run: |
        sudoku examples/puzzle.txt | fold -w9 | sed 's/./&|/6' | sed 's/./&|/3' | awk 'NR==7{print "---+---+---"}1' | awk 'NR==4{print "---+---+---"}1' | awk 'NR==1{print "==========="}1' > examples/result.txt
        git diff --quiet examples/result.txt || (git add examples/result.txt && git commit -m "Update result.txt")
