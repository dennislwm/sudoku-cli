name: Python application

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python -m unittest discover tests
    - name: Check for changes in puzzle.txt
      id: checkfile
      run: |
        echo "::set-output name=changed::$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '^puzzle.txt$' || echo 'false')"
    - name: Run application
      run: |
        if [[ "${{ steps.checkfile.outputs.changed }}" != "false" ]]; then
          python -m sudoku
        fi
